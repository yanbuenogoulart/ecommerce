<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusVortex Gaming Emporium</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading-font {
            font-family: 'Orbitron', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #dc2626, #b91c1c, #7f1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="absolute inset-0" id="vanta-bg"></div>
    
    <div class="relative z-10 bg-gray-900 rounded-2xl p-8 max-w-md w-full mx-4 border border-red-900 shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i data-feather="gamepad" class="text-red-600 w-8 h-8"></i>
                <span class="heading-font text-3xl font-bold gradient-text">NexusVortex</span>
            </div>
            <h1 class="text-2xl font-bold">Welcome Back, Gamer!</h1>
            <p class="text-gray-400 mt-2">Sign in to your account</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Enter your password" required>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded bg-gray-800 border-red-700 text-red-600 focus:ring-red-600">
                    <span class="ml-2 text-sm text-gray-300">Remember me</span>
                </label>
                <a href="#" class="text-sm text-red-500 hover:text-red-400 transition-colors">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-red-700 hover:bg-red-600 py-3 rounded-lg font-semibold transition-colors transform hover:scale-105">
                SIGN IN
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Don't have an account? 
                <a href="register.html" class="text-red-500 hover:text-red-400 font-semibold transition-colors">Create one now</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-700">
            <div class="text-center">
                <p class="text-sm text-gray-400">Or continue with</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button class="bg-gray-800 hover:bg-gray-700 p-3 rounded-lg transition-colors">
                        <i data-feather="github" class="w-5 h-5"></i>
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 p-3 rounded-lg transition-colors">
                        <i data-feather="twitter" class="w-5 h-5"></i>
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 p-3 rounded-lg transition-colors">
                        <i data-feather="facebook" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xb91c1c,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        });

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
