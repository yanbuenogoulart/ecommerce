<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NexusVortex Gaming Emporium</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .heading-font {
            font-family: 'Orbitron', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #dc2626, #b91c1c, #7f1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="absolute inset-0" id="vanta-bg"></div>
    
    <div class="relative z-10 bg-gray-900 rounded-2xl p-8 max-w-md w-full mx-4 border border-red-900 shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i data-feather="gamepad" class="text-red-600 w-8 h-8"></i>
                <span class="heading-font text-3xl font-bold gradient-text">NexusVortex</span>
            </div>
            <h1 class="text-2xl font-bold">Join the Nexus</h1>
            <p class="text-gray-400 mt-2">Create your gaming account</p>
        </div>

        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">First Name</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="First name" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Last Name</label>
                    <input type="text" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Last name" required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Gamer Tag</label>
                <input type="text" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Choose your gamer tag" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Create a password" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-red-700 rounded-lg text-white focus:outline-none focus:border-red-500 transition-colors" placeholder="Confirm your password" required>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" class="rounded bg-gray-800 border-red-700 text-red-600 focus:ring-red-600" required>
                <label class="ml-2 text-sm text-gray-300">
                    I agree to the <a href="#" class="text-red-500 hover:text-red-400">Terms of Service</a> and <a href="#" class="text-red-500 hover:text-red-400">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-red-700 hover:bg-red-600 py-3 rounded-lg font-semibold transition-colors transform hover:scale-105">
                CREATE ACCOUNT
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account? 
                <a href="login.html" class="text-red-500 hover:text-red-400 font-semibold transition-colors">Sign in here</a>
            </p>
        </div>
    </div>

    <script>
        // Vanta.js background
        VANTA.DOTS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xb91c1c,
            color2: 0x7f1d1d,
            backgroundColor: 0x0,
            size: 3.00,
            spacing: 40.00
        });

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
